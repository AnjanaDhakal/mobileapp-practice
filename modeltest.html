  <body>
    <section class="main2">
       
        <div class="horizental-cards text-center">
         
      
                      <div class="status-wrapper">
                          <div class="status-card ">
                              <div class="profile-pic"><img class=" highlights" src="images/apartment.jpg" alt=""></div>
                        
                          </div>
                          <div class="status-card">
                              <div class="profile-pic "><img class=" highlights"src="images/city.png" alt=""></div>
                           
                          </div>
                          <div class="status-card">
                              <div class="profile-pic "><img class=" highlights"src="images/home.png" alt=""></div>
                      
                          </div>
                          <div class="status-card">
                            <div class="profile-pic"><img class=" highlights"src="images/apartment.png" alt=""></div>
                    
                        </div>
                    
                    
                    </div>
      
                  </div>
              
          </section>
      
          <div class="modal fade" id="story-popup" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
      
              <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>

                <div class="modal-body">
                    <amp-story class="highlights-img" standalone >
                        <amp-story-page id="cover" >
                            <amp-story-grid-layer template="fill">
                                <amp-img src="images/2.jpg"
                                width="1200px" height="800px"
                                layout="responsive">
                            </amp-img>
                </amp-story-grid-layer>
                <amp-story-grid-layer template="thirds" class="bottom">
                    <p grid-area="lower-third">HELLO</p>
                  </amp-story-grid-layer>
                        </amp-story-page>
                
                        <amp-story-page id="cover1" class="highlights-img">
                <amp-story-grid-layer template="vertical" >
                    <amp-img src="images/6.jpg" width="720" height="844" layout="responsive"></amp-img>
                </amp-story-grid-layer>
                        </amp-story-page>
                
                        <amp-story-page id="cover2">
                            <amp-story-grid-layer template="vertical" >
                                <amp-img src="images/1.jpg"  width="720" height="1280"layout="responsive"></amp-img>
                            </amp-story-grid-layer>
                        </amp-story-page>
                
                        <amp-story-page id="cover3">
                            <amp-story-grid-layer template="fill">
                                <amp-img src="images/rabbit.jpg"  width="720" height="1280" layout="responsive"></amp-img>
                            </amp-story-grid-layer>
                        </amp-story-page>
                
                    </amp-story>
                </div>
              </div>
            </div>
          </div>

        <script type="text/javascript">
            document.addEventListener("click",function (e){
              if(e.target.classList.contains("highlights")){
                    const src = e.target.getAttribute("src");
                    document.querySelector(".highlights-img").src = src;
                    const myModal = new bootstrap.Modal(document.getElementById('story-popup'));
                    myModal.show();
              }
            })
        </script>
